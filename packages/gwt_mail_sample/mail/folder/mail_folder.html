<material-list>
  <template ngFor let-item [ngForOf]="items">
    <material-list-item *ngIf="item.isVisible"
                        (click)="selectFolder(item)"
                        [style.padding-left.px]="item.indentPx">
      <glyph *ngIf="item.toggleVisible"
             [icon]="item.toggleGlyph"
             class="material-list-item-primary"
             (click)="item.toggle()"></glyph>
      <glyph [icon]="item.glyph" class="icon"></glyph>
      {{item.label}}
    </material-list-item>
  </template>
</material-list>
