<material-expansionpanel
    flat
    [showSaveCancel]="false"
    [expanded]="selectedPanel == 'mailboxes'"
    (open)="open('mailboxes')">
  <div name class="header">
    <div><glyph icon="mail_outline"></glyph></div>
    <div>Mailboxes</div>
  </div>
  <div class="content" [style.height.px]="heightPx">
    <mail-folder></mail-folder>
  </div>
</material-expansionpanel>

  <div class="content" [style.height.px]="heightPx">
